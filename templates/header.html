<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eazy A to Z Looms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'ecomapp:home' %}">Eazylooms</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="{% url 'ecomapp:allproducts' %}">Categories</a></li>
      <li><a href="{% url 'ecomapp:mycart' %}">Cart</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">My Account
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          {% if request.user.customer %}
          <li><a href="{% url 'ecomapp:customerprofile' %}">My Profile</a></li>
          <li><a href="{% url 'ecomapp:customerlogout' %}">Logout</a></li>
          {% else %}
          <li><a href="{% url 'ecomapp:customerregistration' %}">Register</a></li>
          <li><a href="{% url 'ecomapp:customerlogin' %}">Login</a></li>
          {% endif %}
        </ul>
      </li>
    </ul>
    <form class="navbar-form navbar-right" action="{% url 'ecomapp:search' %}" method="get">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
 {% block content %}
    {% endblock %}
</body>
</html>
